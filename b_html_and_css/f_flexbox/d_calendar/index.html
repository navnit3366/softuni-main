<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="week-title">Workweek</span>
            <span class="week-day">1 Monday</span>
            <span class="week-day">2 Thuesday</span>
            <span class="week-day">3 Wednesday</span>
            <span class="week-day">4 Thursday</span>
            <span class="week-day">5 Friday</span>
            <span class="week-title">Weekend</span>
            <span class="week-day">6 Saturday</span>
            <span class="week-day">7 Sunday</span>
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
